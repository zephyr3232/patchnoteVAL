<h1>각폭 던지는 방법</h1>


<p>일단 브림스톤을 픽하고 공격때 <strong><u>스파이크</u>를 각폭이 가능한 자리에 설치하고</strong>
각폭 던지는 자리에 와서 UI와 같은 것을 맵에 맞추어서 헤체 타이밍에 맞게 던진다(+궁과 연계해도 좋음)</p>
<p style="margin-top:45px;">그리고 던지고 난 후에도 승리를 확정 짓기 위해 해야하는것이 있다.
    총을 들고 적을 죽이면 된다.</p>
